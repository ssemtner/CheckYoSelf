<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ topic.title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</head>
<body class="mw-100 w-100">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item text-light mr-5">
            <h3 class="font-weight-light">{{ topic.title }}</h3>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'BallotMeasures:index' %}">Ballot Measures</a>
        </li>
    </ul>
</nav>

<main class="mt-4 w-100">

    <div class="container text-center m-auto w-100">
    <h1 class="display-3">{{ topic.title }}</h1>
    <p>{{ topic.description }}</p>
        <div class="d-inline-block w-auto">
            <ul class="nav nav-pills">
                {% for group in topic.group_set.all %}
                    <li class="nav-item">
                        <a class="nav-link{% if group == topic.group_set.first %} active{% endif %}" data-toggle="pill"
                           href="#{{ group.class_name }}">{{ group }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>

        <div class="tab-content">
            {% for group in topic.group_set.all %}
                <div class="tab-pane container {% if group == topic.group_set.first %}active{% else %}fade{% endif %}"
                     id="{{ group.class_name }}">
                    <ul class="mt-2 justify-content-center list-group list-group-horizontal">
                    {% for student in group.student_set.all %}
                        <li class="list-group-item">{{ student }}</li>
                    {% endfor %}
                    </ul>
                    <img class="img-fluid rounded m-4" src="{{ group.poster }}">
                </div>
            {% endfor %}
        </div>
    </div>
</main>

</body>
</html>
