<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ballot Measures</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</head>
<body>

<h1 class="jumbotron text-center">Ballot Measures</h1>

<main>
    <div class="container">
        <div class="row">
            {% for topic in topic_list %}
                <div class="col-md-4">
                    <a class="text-black-50 text-decoration-none" href="{% url 'BallotMeasures:detail' topic.id %}">
                        <div class="card mb-4 shadow">
                            <div class="card-header"><h2 class="card-text">{{ topic.title }}</h2></div>
                            <div class="card-body">
                                <p class="card-text mb-3">{{ topic.description }}</p>
                                <a class="btn btn-primary d-block" href="{% url 'BallotMeasures:detail' topic.id %}">Read More</a>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</main>


</body>
</html>
